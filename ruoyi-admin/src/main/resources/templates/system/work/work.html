                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:work:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"

            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"

            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:work:export">

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:work:edit')}]];
    var editFlag1 = [[${@permission.hasPermi('system:detailed:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:work:remove')}]];
    var prefix = ctx + "system/work";
    var prefix1 = ctx + "system/detailed";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "工作详细",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'agencyName',
                    title: '机构名称'
                },
                {
                    field: 'writeName',
                    title: '填报人'
                },
                {
                    field: 'createTime',
                    title: '填报时间'
                },
                {
                    field: 'isQuestion',
                    title: '是否存在问题'
                },
                {
                    field: 'isModify',
                    title: '是否整改'
                },
                // {
                //     field: 'reserved1',
                //     title: '是否整改'
                // },
                // {
                //     field: 'reserved2',

                // },
                // {

                //     title: '是否整改'
                // },
                // {
                //     field: 'reserved4',
                //     title: '是否整改'
                // },
                // {
                //     field: 'reserved5',
                //     title: '是否整改'
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-info btn-xs " href="'+"/system/detailed/edit/"+ row.reserved1 + '"> <i class="fa fa-chevron-circle-right"></i>查看工作日志</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);


    });
</script>
